<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Page Rankings On Facebook</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}album.css"/>
</head>
<body>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Page Rankings On Facebook</h1>
            <p class="lead text-muted">Search a page to add on the ranking list!</p>
            <form action="/fbdemo/" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" id="keyword" name="keyword" class="form-control">
                </div>
                <p>
                    <input type="submit" value="Search" class="btn btn-primary my-2">
                </p>
            </form>
        </div>
    </section>

    {% if items %}
        <section class="jumbotron text-center">
            <div class="container">
                <h3 class="jumbotron-heading">Rankings</h3>
            </div>
        </section>
    {% endif %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for item in items %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <b style="font-size: 20px"><p class="card-text" align="center">#{{ forloop.counter }}: {{ item.name }}</p></b>
                            </div>
                            <img class="bd-placeholder-img card-img-top" width="320" height="320"
                                 src="{{ item.profile_picture_src }}" preserveAspectRatio="xMidYMid slice" focusable="false"
                                 role="img" aria-label="Placeholder: Thumbnail"></img>
                            <div class="card-body">
                                <p class="card-text" align="center"><b>{{ item.followers }}</b> followers | <b>{{ item.likes }}</b> likes</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
</body>
</html>
